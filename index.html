<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main>
        <div>
            <iframe id="bg-frame" src="./styles/effect.html"></iframe>
            <form action="#" method="post">
                <fieldset>
                    <legend>Pilot Credentials</legend>
                    <label for="pilot-name">Pilot Name:</label>
                    <input type="text" id="pilot-name" placeholder="Enter name" name="pilot-name" required>
                    <label for="access_code">Access Code:</label>
                    <input type="password" name="access_code" id="access_code" placeholder="******" required>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter email" required>
                </fieldset>
                <fieldset>
                    <legend>Vessel Diagnostics</legend>
                    <label for="damage">Hull Damage:</label>
                    <input type="number" name="hull_damage" id="damage" required>
                    <label for="level">Emergency Level:</label>
                    <select name="emergency_level" id="level" required>
                        <option value="">Choose level</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Mission Log & Evidence</legend>
                    <label for="message">SOS Message:</label>
                    <textarea name="sos_message" id="message" rows="3" required></textarea>
                    <div>
                        <label for="quarantine">I agree to quarantine protocols.</label>
                        <input type="checkbox" name="quarantine" id="quarantine" required>
                    </div>
                </fieldset>
                <button type="submit">INITIATE TRANSMISSION</button>
                <button type="reset">RESET SYSTEM</button>
            </form>
        </div>
    </main>
    <script src="./scripts/launch.js"></script>
</body>
</html>
